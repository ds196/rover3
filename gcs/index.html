<!DOCTYPE html>
<head>
    <title>
        *A.S.T.R.A Ground Station
    </title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ROS2 LIBRARY -->
    <script src="roslib.js"></script>

    <!-- jquery -->
    <script src="jquery.js"></script>

    <!-- JAVASCRIPT -->
    <script src="gcs.js"></script>

    <!-- CSS -->
    <style>
        body {
            background: rgb(46, 59, 173);
        }
    </style>
</head>



<!-- BODY ------------------------------>
<body>

<!-- CSS -->
<style>
    textarea {
        resize: none;
    }
</style>

<!-- CONNECTION INDICATOR -->
<p style="color: white; text-indent: 30px; size: 30px; font-size: 200%">Connection to Rosbridge: <span id="status" style="font-weight: bold;">N/A</span> </p>

<!-- MAIN VIEW -->
<div class="container-fluid">
<div class="row">
    
    <!-- CONTROLS SECTION -->
    <div class="col-8">
        <h1 style="color: white; text-align: center;"><b>Controls</b></h1>
        <div class="row p-2">
            <!--SEND TO PICO-->
            <div class="col-6 p-3" style="text-align: center;">
                <div class="card" style="width:18rem;">
                    <div class="card-body"  id="cardbody-picoManualCommand">
                    <body>
                        <h1>Send to Pico</h1>                
                        <textarea style="text-align: center;" id="txt-picoManualCommand" rows="2" cols="20">setallservos 90</textarea>
                        <button type="button" id="btn-picoManualCommand" class="btn btn-dark">Send</button>
                    </body>
                    </div>
                </div>
            </div>
            <!--BUTTONS-->
            <div class="col-6 p-3" style="text-align: left;"> 
                <div class="row p-3">
                    <button type="button" id="btn-resetServos" class="btn btn-dark btn-lg">Reset</button>
                </div>
                <div class="row p-3">
                    <button type="button" id="btn-closeClaw" class="btn btn-dark btn-lg">Close Claw</button>
                </div>
                <div class="row p-3">
                    <button type="button" id="btn-openClaw" class="btn btn-dark btn-lg">Open Claw</button>
                </div>
                <div class="row p-3">
                    <button type="button" id="btn-sendServos" class="btn btn-dark btn-lg">Send Servo Pos's</button>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <p style="text-align: center;">
                <img src="./ASTRA_logo.png" alt="*A.S.T.R.A. logo" style="width:55%;" height="600px" id="astra-logo">
            </p>
        </div>
    </div>
    
    <!-- DATA SECTION -->
    <div class="col-4" style="border-left: 5px solid #333;">
        <h1 style="color: white;text-align: center;"><b>Data</b></h1>
        <!--SERVO & MOTOR DATA ROW-->
        <div class="row p-1">
            <!--SERVO POS CARD-->
            <div class="col p-3">
            <div class="card" style="width:15rem;">
                <div class="card-body">
                <body>
                    <h1>Servos</h1>
                    
                    <!--These should probably be renamed later to "shoulder", "elbow", etc-->
                    <textarea id="txt-servoPosData" rows="4" cols="20"
>Claw: 500
Wrist: 500
Elbow: 500
Shoulder: 500</textarea>
                </body>
                </div>
            </div>
            </div>
            <!--MOTOR DATA CARD-->
            <div class="col p-3">
            <div class="card" style="width:15rem;">
                <div class="card-body">
                <body>
                    <h1>Motor</h1>
                    
                    <!--These should probably be renamed later to "shoulder", "elbow", etc-->
                    <textarea id="txt-motorData" rows="2" cols="20"
>Speed: 500
Direction: 12</textarea>
                </body>
                </div>
            </div>
            </div>
        </div>
        <!--SENSOR DATA ROW-->
        <div class="row p-1">
            <div class="col p-3">
            <div class="card" style="width:15rem;">
                <div class="card-body">
                <body>
                    <h1>T&P</h1>
                    <textarea id="txt-tpSensorData" rows="3" cols="20" readonly
>Temp: 1000
Pressure: 1000</textarea>
                    <button type="button" id="btn-updateTP" class="btn btn-dark">Update</button>
                </body>
                </div>
            </div>
            </div>
            <!--IMU SENSOR CARD-->
            <div class="col p-3">
            <div class="card" style="width:15rem;">
                <div class="card-body">
                <body>
                    <h1>IMU</h1>
                    <textarea id="txt-imuSensorData" rows="3" cols="20" readonly
>Accel: 500, 500, 500</textarea>
                    <button type="button" id="btn-updateIMU" class="btn btn-dark">Update</button>
                </body>
                </div>
            </div>
            </div>
            
        </div>
        <!-- PICO SERIAL LOG -->
        <div class="row p-1">
            <div class="col p-3">
                <div class="card" style="width:34rem">
                    <div class="card-body">
                    <body>
                        <h1>Pico Serial Log</h1>
                        <textarea id="txt-picoSerialLog" rows="15" cols="50"></textarea>
                    </body>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>

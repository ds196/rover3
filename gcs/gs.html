<!DOCTYPE html>
<head>
    <title>
        A.S.T.R.A Ground Station
    </title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--ROS2 LIBRARY-->
    <script src="roslib.js"></script>

    <!--jquery-->
    <script src="jquery.js"></script>

    <!-- JAVASCRIPT -->
    <script src="groundstation.js"></script>

    <script type="test/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <style>
        body {
            background: rgb(46, 59, 173);
        }
    </style>

</head>

<body>

<style>
    textarea {
        resize: none;
    }
</style>

<p style="color: white; text-indent: 30px; size: 30px; font-size: 200%">Connection to Rosbridge: <span id="status" style="font-weight: bold;">N/A</span> </p>

<div class="row p-3">
    <div class="col-3">

        <div class="card" style="width:18rem;">
            
            <div class="card-body">
            <body>
                <h1>Speed:</h1>
        
                <p><label for="allSpeed">Data:</label></p>

                <textarea style="text-align: center;" id="allSpeed" rows="3" cols="25" value="0" min="0" max="10">90</textarea>
                <!--<input type="button" id="allSpeed" name="allSpeed" value="0" min="0" max="10" onclick="setAllSpeed(speed.value)"> -->
                
                <button type="button" id="btn-submitAllSpeed" class="btn btn-dark">Submit</button>

            </body>
            </div>
        </div>
        
    </div>
    <div class="col-3">

        <div class="card" style="width:18rem;">
            
            <div class="card-body">
            <body>
                <h1>IMU Sensor</h1>
        
                <p><label for="imusensor">Data:</label></p>
            
                <textarea style="text-align: center;" readonly id="imuSensorData" name="IMUsensorData" rows="3" cols="25">90</textarea>
            
            </body>
            
            </div>
        </div>
        
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Temp: </h1>
        
                <p><label for="temp">Data:</label></p>
            
                <textarea readonly id="tempData" name="tempData" rows="2" cols="25">55</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Pressure: </h1>
        
                <p><label for="pressure">Data:</label></p>
            
                <textarea readonly id="pressureData" name="pressureData" rows="2" cols="25">30</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>

</div>
<div  class="row p-3">
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
            
            <div class="card-body">
            <body>
                <h1>Servo #1</h1>

                <textarea style="text-align: center;" readonly id="servo1" name="servo1" rows="3" cols="25">Off</textarea>
            </body>
            
            </div>
        </div>
        
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Servo #2</h1>
        
                <!-- <p><label for="servo2">Position:</label></p> -->
            
                <textarea readonly id="servo2" name="servo2" rows="3" cols="25">Off</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Servo #3</h1>
        
                <!--<p><label for="servo3">Position:</label></p>-->
            
                <textarea readonly id="servo3" name="servo3" rows="3" cols="25">Off</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Servo #4</h1>
        
                <!--<p><label for="servo4">Position:</label></p>-->
            
                <textarea readonly id="servo4" name="servo4" rows="3" cols="25">Off</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>
</div>
<div  class="row p-3">
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
        
        <div class="card-body">
            <body>
                <h1>Motor</h1>
        
                <p><label for="motordata">Data:</label></p>
            
                <textarea readonly id="motorData" name="MotorData" rows="3" cols="25">Off</textarea>
            
            </body>
            
        </div>
        </div>
            
    </div>
    <div class="col-3">
        
        <div class="card" style="width:18rem;">
            
            <div class="card-body">
            <body>
                <h1>Controls</h1>
        
                <p><label for="ground station">Data:</label></p>
            
                <textarea style="text-align: center;" readonly id="ground station" name="ground station" rows="3" cols="25">data TBD</textarea>
            
            </body>
            
            </div>
        </div>
        
    </div>

    <div class="col-3">
        
        <div class="card" style="width:18rem;">
            
            <div class="card-body">
            <body>
                <h1>Send to Pico</h1>
        
                <p><label for="picoManualCommand">Data:</label></p>
            
                <textarea style="text-align: center;" id="picoManualCommand" rows="3" cols="25"></textarea>
            
                <button type="button" id="btn-picoManualCommand" class="btn btn-dark">Submit</button>
            </body>
            
            </div>
        </div>
        
    </div>

    </div>
    
</div>



</body>
